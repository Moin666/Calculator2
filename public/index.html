<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body   >
    
    <section >
        <div class="container ">
            <div class="main m-auto my-5  p-2 bg-light " >
                <div class="display text-center my-3" >
                    <input   type="text" id="inputDisplay" disabled>
                </div>
                <div class=" buttons d-flex flex-wrap justify-content-between  "> 
                    <div>
                        <button onclick="clearText()">C</button>
                        <button onclick="cutText()"><i class="fas fa-backspace"></i></button>
                        <button onclick="displayBtn('/')">/</button>
                        <button onclick="displayBtn('*')">*</button>
                        <button onclick="displayBtn(7)">7</button>
                        <button onclick="displayBtn(8)">8</button>
                        <button onclick="displayBtn(9)">9</button>
                        <button onclick="displayBtn('-')">-</button>
                        <button onclick="displayBtn(4)" >4</button>
                        <button onclick="displayBtn(5)">5</button>
                        <button onclick="displayBtn(6)">6</button>
                        <button onclick="displayBtn('+')">+</button>
                        <button onclick="displayBtn(1)">1</button>
                        <button onclick="displayBtn(2)">2</button>
                        <button onclick="displayBtn(3)">3</button>
                        <button onclick="displayBtn('.')" >.</button> 
                        <button onclick="displayBtn(0)" >0</button>
                        <button onclick="displayBtn('00')">00</button>
                        <button  onclick="calculate('=')" style="width: 125px;" class="equalTo"  >=</button>
                    </div>
              </div>
        </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
